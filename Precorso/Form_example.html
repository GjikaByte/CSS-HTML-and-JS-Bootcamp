<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
</head>
<body>
    <form onsubmit="alert"> 
        <div>
        <input type="text", placeholder="Nome">
        </div>
        <div>
            <input type="text", placeholder="Cognome">
        </div>
        <div>
            <input type="email", placeholder="Indirizzo email">
        </div>
        <div>
            <input type="password", placeholder="Password">
        </div>
        <div>
            <input type="date", placeholder="Data nascita">
        </div>
        <div>
            <input type="number", placeholder="Numero di telefono">
        </div>
        <div>
            <input type="checkbox", id="Rock">
            <label for="pop"> Rock  </label>
        </div>
        <div>
            <input type="checkbox", id="pop">
            <label for="pop"> Pop  </label>
        </div>
        <div>
            <input type="radio", id="Termini e Cond">
            <label for="Termini e Cond"> Termini e Condizioni  </label>
        </div>
        <button type="submit" >Invia registrazione</button>

    </form>
</body>

</html>
